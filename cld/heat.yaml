heat_template_version: 2016-04-08

description: Servidor para FIAP CLD!

parameters:
  flavor:
    type: string
    description: Flavor para o servidor web
    constraints:
    - custom_constraint: nova.flavor
  image:
    type: string
    description: Imagem para o servidor web
    constraints:
    - custom_constraint: glance.image
  private_network:
    type: string
    description: Rede interna
    constraints:
    - custom_constraint: neutron.network
  private_ip:
    type: string
    description: IP interna do servidor
    default: 10.0.1.200
  public_network:
    type: string
    description: Rede pública
    constraints:
    - custom_constraint: neutron.network

resources:
  sec_group:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
      - remote_ip_prefix: 0.0.0.0/0
        protocol: icmp
      - remote_ip_prefix: 0.0.0.0/0
        protocol: tcp
        port_range_min: 80
        port_range_max: 80
      - remote_ip_prefix: 0.0.0.0/0
        protocol: tcp
        port_range_min: 22
        port_range_max: 22 

  server_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network }
      security_groups: [{ get_resource: sec_group }]

  server:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - port: { get_resource: server_port }

  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: public_network }
      port_id: { get_resource: server_port }

outputs:
  lburl:
    description: URL do servidor
    value:
      str_replace:
        template: http://IP_ADDRESS
        params:
          IP_ADDRESS: { get_attr: [ floating_ip, floating_ip_address ] }
    description: >
      Esta URL é a URL "externa" que pode ser usada para acessar o servidor WEB.
